<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript">
            const ImageArray = ['trump1.jpeg', 'trump2.jpeg', 'trump3.jpeg', 'trump4.jpeg'];

            function getRandomImage() { 
                const num = Math.floor(Math.random() * 4);
                const img = ImageArray[num]
                document.getElementById("trumpy").innerHTML = ('<img src="' + 'img/' + img + '">')
            }
        </script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173047974-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-173047974-1');
        </script>
    </head>

    <body class="main" onload="getRandomImage()">
        <div class="container">
            <div class="header">
                <h1>Is Trump a Glizzy Gobbler?</h1>
            </div>
            <div id="trumpy" class="poster">
            </div>
            <div class="footer">
                <h2>Survey says... YES!</h2>
                <p>This site is a work in progress. Stay tuned!</p>
                <p class="hint">(Tip: Refresh the page for a new glizzy)</p>
            </div>
        </div>
    </body>
</html>
